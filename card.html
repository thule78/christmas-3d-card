<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="card-wrapper">

                    <div class="title">
                        <h2>Merry</h2>
                        <h1>Christmas</h1>
                        <h3>& Happy New Year</h3>

                </div>
            </div>
        </div>
